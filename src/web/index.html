<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Jobs MVP - JD to Video Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #1a202c;
    }

    .subtitle {
      color: #718096;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2d3748;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
      font-family: inherit;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background: #f7fafc;
      border-left: 4px solid #667eea;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.error {
      background: #fff5f5;
      border-left-color: #f56565;
    }

    .status.success {
      background: #f0fff4;
      border-left-color: #48bb78;
    }

    .video-preview {
      margin-top: 20px;
    }

    video {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .steps {
      margin-top: 15px;
      font-size: 14px;
      color: #4a5568;
    }

    .step {
      margin: 5px 0;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #e2e8f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .pipeline-results {
      margin-top: 30px;
      display: none;
    }

    .pipeline-results.show {
      display: block;
    }

    .pipeline-step {
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .pipeline-step.completed {
      border-color: #48bb78;
      background: #f0fff4;
    }

    .pipeline-step.active {
      border-color: #667eea;
      background: #eef2ff;
    }

    .pipeline-step h3 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #2d3748;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .step-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #e2e8f0;
      color: #4a5568;
      font-size: 14px;
      font-weight: 600;
    }

    .pipeline-step.completed .step-badge {
      background: #48bb78;
      color: white;
    }

    .pipeline-step.active .step-badge {
      background: #667eea;
      color: white;
    }

    .step-content {
      font-size: 14px;
      color: #4a5568;
      line-height: 1.6;
    }

    .brief-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 10px;
    }

    .brief-item {
      background: white;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    .brief-label {
      font-weight: 600;
      color: #667eea;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 5px;
    }

    .brief-value {
      color: #2d3748;
    }

    .script-section {
      margin-top: 10px;
    }

    .hook {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .beats {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .beat {
      background: white;
      padding: 12px;
      border-left: 4px solid #667eea;
      border-radius: 4px;
    }

    .scene-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .scene-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    .scene-title {
      font-weight: 600;
      color: #667eea;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .scene-duration {
      background: #667eea;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
    }

    .scene-metaphor {
      color: #4a5568;
      font-style: italic;
      margin-bottom: 8px;
    }

    .scene-overlay {
      color: #2d3748;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video Jobs MVP</h1>
    <p class="subtitle">Turn job descriptions into engaging recruitment videos</p>

    <form id="renderForm">
      <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" id="company" required placeholder="e.g., Acme Robotics">
      </div>

      <div class="form-group">
        <label for="jobDescription">Job Description</label>
        <textarea id="jobDescription" required placeholder="Paste the full job description here..."></textarea>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="tone">Tone</label>
          <select id="tone">
            <option value="aspirational">Aspirational</option>
            <option value="energetic">Energetic</option>
            <option value="professional">Professional</option>
            <option value="witty">Witty</option>
          </select>
        </div>

        <div class="form-group">
          <label for="duration">Duration (seconds)</label>
          <select id="duration">
            <option value="15">15s</option>
            <option value="21" selected>21s</option>
            <option value="24">24s</option>
            <option value="30">30s</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="primaryColor">Primary Color</label>
          <input type="color" id="primaryColor" value="#0B5FFF">
        </div>

        <div class="form-group">
          <label for="secondaryColor">Secondary Color</label>
          <input type="color" id="secondaryColor" value="#111827">
        </div>
      </div>

      <button type="submit" id="submitBtn">Generate Video</button>
    </form>

    <div id="pipelineResults" class="pipeline-results">
      <div id="parserStep" class="pipeline-step">
        <h3>
          <span class="step-badge">1</span>
          Parser: Structured Data Extraction
        </h3>
        <div class="step-content" id="parserContent">
          Processing...
        </div>
      </div>

      <div id="scriptStep" class="pipeline-step">
        <h3>
          <span class="step-badge">2</span>
          Script Writer: Video Script Generation
        </h3>
        <div class="step-content" id="scriptContent">
          Waiting for parser...
        </div>
      </div>

      <div id="shotPlanStep" class="pipeline-step">
        <h3>
          <span class="step-badge">3</span>
          Shot Planning: Visual Metaphors
        </h3>
        <div class="step-content" id="shotPlanContent">
          Waiting for script...
        </div>
      </div>
    </div>

    <div id="status" class="status">
      <div id="statusMessage"></div>
      <div id="statusSteps" class="steps"></div>
      <div id="videoPreview" class="video-preview"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000';

    document.getElementById('renderForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const status = document.getElementById('status');
      const statusMessage = document.getElementById('statusMessage');
      const statusSteps = document.getElementById('statusSteps');
      const videoPreview = document.getElementById('videoPreview');

      submitBtn.disabled = true;
      status.className = 'status show';
      statusMessage.innerHTML = '<span class="spinner"></span>Creating render job...';
      statusSteps.innerHTML = '';
      videoPreview.innerHTML = '';

      // Reset pipeline results
      const pipelineResults = document.getElementById('pipelineResults');
      pipelineResults.className = 'pipeline-results show';
      document.getElementById('parserStep').className = 'pipeline-step active';
      document.getElementById('scriptStep').className = 'pipeline-step';
      document.getElementById('shotPlanStep').className = 'pipeline-step';
      document.getElementById('parserContent').innerHTML = 'Processing...';
      document.getElementById('scriptContent').innerHTML = 'Waiting for parser...';
      document.getElementById('shotPlanContent').innerHTML = 'Waiting for script...';

      try {
        const payload = {
          job_id: `job_${Date.now()}`,
          company: document.getElementById('company').value,
          job_description: document.getElementById('jobDescription').value,
          brand: {
            primary_hex: document.getElementById('primaryColor').value,
            secondary_hex: document.getElementById('secondaryColor').value,
            tone: document.getElementById('tone').value,
          },
          duration_s: parseInt(document.getElementById('duration').value),
          engine: 'template',
          scenes: 3,
        };

        const response = await fetch(`${API_BASE}/render`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (!response.ok) {
          throw new Error('Failed to create render job');
        }

        const { render_id } = await response.json();
        statusMessage.innerHTML = `<span class="spinner"></span>Render job created: ${render_id}`;

        // Poll for status
        pollRenderStatus(render_id);
      } catch (error) {
        status.className = 'status show error';
        statusMessage.textContent = `Error: ${error.message}`;
        submitBtn.disabled = false;
      }
    });

    function renderBrief(brief) {
      const items = [
        { label: 'Title', value: brief.title },
        { label: 'Location', value: brief.location || 'Not specified' },
        { label: 'Seniority', value: brief.seniority || 'Not specified' },
        { label: 'Remote', value: brief.remote || 'Not specified' },
        { label: 'Impact', value: brief.impact, fullWidth: true },
      ];

      let html = '<div class="brief-grid">';
      items.forEach(item => {
        if (item.fullWidth) {
          html += `<div class="brief-item" style="grid-column: 1 / -1;">
            <div class="brief-label">${item.label}</div>
            <div class="brief-value">${item.value}</div>
          </div>`;
        } else {
          html += `<div class="brief-item">
            <div class="brief-label">${item.label}</div>
            <div class="brief-value">${item.value}</div>
          </div>`;
        }
      });
      html += '</div>';
      return html;
    }

    function renderScript(script) {
      let html = '<div class="script-section">';
      html += `<div class="hook">"${script.hook}"</div>`;
      html += '<div class="beats">';
      script.beats.forEach((beat, i) => {
        html += `<div class="beat"><strong>Beat ${i + 1}:</strong> ${beat}</div>`;
      });
      html += '</div>';
      html += `<div style="margin-top: 15px; padding: 12px; background: white; border-radius: 8px; border: 2px solid #667eea;">
        <strong>CTA:</strong> ${script.cta}
      </div>`;
      html += '</div>';
      return html;
    }

    function renderShotPlan(shotPlan) {
      let html = '<div class="scene-list">';
      shotPlan.scenes.forEach((scene, i) => {
        html += `<div class="scene-card">
          <div class="scene-title">
            Scene ${i + 1}
            <span class="scene-duration">${scene.len_s}s</span>
          </div>
          <div class="scene-metaphor">"${scene.visual_metaphor}"</div>
          <div class="scene-overlay">Overlay: "${scene.overlay}"</div>
        </div>`;
      });
      html += '</div>';
      return html;
    }

    async function pollRenderStatus(renderId) {
      const status = document.getElementById('status');
      const statusMessage = document.getElementById('statusMessage');
      const statusSteps = document.getElementById('statusSteps');
      const videoPreview = document.getElementById('videoPreview');
      const submitBtn = document.getElementById('submitBtn');

      const poll = async () => {
        try {
          const response = await fetch(`${API_BASE}/render/${renderId}`);
          const data = await response.json();

          // Update pipeline results
          if (data.brief) {
            document.getElementById('parserStep').className = 'pipeline-step completed';
            document.getElementById('parserContent').innerHTML = renderBrief(data.brief);
          }

          if (data.script) {
            document.getElementById('scriptStep').className = 'pipeline-step completed';
            document.getElementById('scriptContent').innerHTML = renderScript(data.script);
          }

          if (data.shot_plan) {
            document.getElementById('shotPlanStep').className = 'pipeline-step completed';
            document.getElementById('shotPlanContent').innerHTML = renderShotPlan(data.shot_plan);
          }

          if (data.status === 'RUNNING') {
            statusMessage.innerHTML = `<span class="spinner"></span>Generating video...`;
            statusSteps.innerHTML = `<div class="step">Status: ${data.status}</div>`;
            setTimeout(poll, 2000);
          } else if (data.status === 'READY') {
            status.className = 'status show success';
            statusMessage.textContent = 'Video ready!';
            statusSteps.innerHTML = `
              <div class="step">Duration: ${data.duration_s}s</div>
              <div class="step">Engine: ${data.debug.engine}</div>
              <div class="step">Processing time: ${data.debug.latency_s}s</div>
            `;

            if (data.video_url.startsWith('file://')) {
              videoPreview.innerHTML = `
                <p>Video saved locally:</p>
                <p style="font-family: monospace; font-size: 12px; word-break: break-all;">${data.video_url}</p>
                <p style="margin-top: 10px; color: #718096;">Check your project's tmp/ directory for the generated video.</p>
              `;
            } else {
              videoPreview.innerHTML = `
                <video controls>
                  <source src="${data.video_url}" type="video/mp4">
                </video>
                <p><a href="${data.video_url}" download>Download Video</a></p>
              `;
            }

            submitBtn.disabled = false;
          } else if (data.status === 'ERROR') {
            status.className = 'status show error';
            statusMessage.textContent = `Error: ${data.error}`;
            submitBtn.disabled = false;
          } else {
            setTimeout(poll, 2000);
          }
        } catch (error) {
          status.className = 'status show error';
          statusMessage.textContent = `Error polling status: ${error.message}`;
          submitBtn.disabled = false;
        }
      };

      poll();
    }
  </script>
</body>
</html>
